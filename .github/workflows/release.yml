name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write  # 允许创建 release 和上传资产

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'  # 或 'stable'，避免写不存在的版本

      - name: Build binary
        run: |
          BINARY_NAME=dohproxygo
          if [ "${{ matrix.goos }}" == "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          
          OUTPUT_NAME=${BINARY_NAME}-${{ matrix.goos }}-${{ matrix.goarch }}
          
          mkdir -p release
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build \
            -ldflags="-s -w" \
            -o release/${OUTPUT_NAME} .

      - name: Prepare release assets (zip with config.toml)
        run: |
          mkdir -p assets
          cp release/* assets/
          cp config.toml assets/
          
          cd assets
          ZIP_NAME=DohProxyGo-${{ matrix.goos }}-${{ matrix.goarch }}.zip
          zip -j "${ZIP_NAME}" *
          echo "Created ${ZIP_NAME}"

      - name: Upload assets to release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            assets/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
