name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
            goarm64: v8.0
          - goos: windows
            goarch: amd64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Build binary
        run: |
          # 基础文件名（不带后缀）
          BASE_NAME=dohproxygo
          
          # 先拼接平台信息
          OUTPUT_NAME=${BASE_NAME}-${{ matrix.goos }}-${{ matrix.goarch }}
          
          # 对于 arm64 OpenWrt 兼容的，加上 -v8 标识（可选，你可以保留）
          if [ -n "${{ matrix.goarm64 }}" ]; then
            OUTPUT_NAME=${OUTPUT_NAME}-v8
          fi
          
          # Windows 平台才在最后加 .exe
          if [ "${{ matrix.goos }}" == "windows" ]; then
            OUTPUT_NAME=${OUTPUT_NAME}.exe
          fi
          
          mkdir -p release
          
          # 构建命令
          if [ -n "${{ matrix.goarm64 }}" ]; then
            GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} GOARM64=${{ matrix.goarm64 }} \
              go build -ldflags="-s -w" -o release/${OUTPUT_NAME} .
          else
            GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
              go build -ldflags="-s -w" -o release/${OUTPUT_NAME} .
          fi
          
          echo "Generated binary: release/${OUTPUT_NAME}"

      - name: Prepare release assets (zip with config.toml)
        run: |
          mkdir -p assets
          cp release/* assets/
          cp config.toml assets/
          
          cd assets
          PLATFORM=${{ matrix.goos }}-${{ matrix.goarch }}
          [ -n "${{ matrix.goarm64 }}" ] && PLATFORM=${PLATFORM}-v8
          zip -j DohProxyGo-${PLATFORM}.zip *

      - name: Upload assets to release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: assets/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
